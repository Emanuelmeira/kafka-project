
#IPs dos servidores onde esta executando o kafka
spring.kafka.bootstrap-servers=localhost:9091,localhost:9092,localhost:9093

topic.name=topic-spring


#Desliga o commit autom√°tico no Cliente Kafka
spring.kafka.consumer.enable-auto-commit=false
#https://dev.to/kafkabr/kafka-consumindo-registros-com-spring-40h8


#Especific to consumer
spring.kafka.consumer.group-id=group-example
spring.kafka.consumer.auto-offset-reset=earliest


